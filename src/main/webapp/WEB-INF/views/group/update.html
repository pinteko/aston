<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit group</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/groups/{id}(id=${group.getId()})}" th:object="${group}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>
    <label for="teacher">Enter teacher id: </label>
    <input type="text" th:field="*{teacher}" id="teacher">
    <div style="color: red" th:if="${#fields.hasErrors('teacher')}" th:errors="*{getTeacher()}">Teacher error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
